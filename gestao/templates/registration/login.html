{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>6º BPM - Acesso ao Sistema</title>
    <style>
        body { background-color: #1a3a2a; font-family: 'Segoe UI', sans-serif; }
        .card-login { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-success { background-color: #1a3a2a; border: none; }
        .btn-success:hover { background-color: #142d20; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card card-login border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <img src="{% static 'img/brasao_pmpr.svg' %}" style="height: 80px;" class="me-3">
            
            <h4 class="fw-bold mb-1">CUSTÓDIA 6º BPM</h4>
            <p class="text-muted small mb-4">Acesso exclusivo para Cartorários</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Usuário</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Digite seu RG ou Login" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Senha</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="******" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">ENTRAR NO SISTEMA</button>
            </form>

            {% if form.errors %}
                <div class="alert alert-danger mt-3 py-2 small">
                    Usuário ou senha incorretos.
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
